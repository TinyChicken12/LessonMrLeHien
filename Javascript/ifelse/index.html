<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //giai pt ax^2 + bx + c = 0
    var a = parseInt(prompt("So A: "));
    var b = parseInt(prompt("So B: "));
    var c = parseInt(prompt("So C: "));

    if (a == 0) {
        if (b == 0) {
            if (c == 0) {
                document.write("Pt co vo so nghiem")
            }
            else {
                document.write("Pt vo nghiem")
            }
        }
        else {
            document.write ("pt co nghiem la: " + -c/b)
        }
    }
    else {
        var delta = b * b - 4 * a * c;
        if (delta < 0) document.write("pt vo nghiem")
        else {
            document.write("pt co nghiem la:" + (-b + Math.sqrt(delta))/(2 * a) +"<br>")
            document.write("pt co nghiem la:" + (-b - Math.sqrt(delta))/(2 * a))
        }
    }
</script>
</body>
</html>
