<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="slide-show">
    <img width= "400px" id="main-image" src="images/img1.jpg">
</div>
<button type="button" onclick="previous()">Previous</button>
<button type="button" onclick="next()">Next</button>
<script>
    var imgArr =[
        "images/img1.jpg",
        "images/img2.jpg",
        "images/img3.jpg",
        "images/img4.png"
    ];

    var currentSlide = 0;
    var targetImg = document.getElementById('main-image');

    function previous () {
        currentSlide = currentSlide == 0 ? imgArr.length - 1 : currentSlide -1;
        targetImg.src = imgArr[currentSlide];
    }

    function next () {
        currentSlide = currentSlide >= imgArr.length - 1 ? 0: currentSlide +1;
        targetImg.src = imgArr[currentSlide];
    }
</script>
</body>
</html>
